<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head th:replace="~{fragmentos :: header('Cadastro de Produtos')}"></head>
<body>
    <div class="container">
        <div class="row">
            <h1>Cadastro de Produtos</h1>
        </div>
        <div class="row">
            <form th:action="@{/produtos}" th:object="${produto}" method="post">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" class="form-control" required th:field="*{name}" />
                </div>
                <div class="form-group">
                    <label for="price">Pre√ßo:</label>
                    <input type="number" id="price" name="price" class="form-control" step="0.01" required th:field="*{price}" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
